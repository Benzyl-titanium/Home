<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>化学结构编辑器Marvin JS</title>
    <meta name="theme-color" content="#ffc91d"/>
    <link rel="icon" href="public/imgs/favicon.png" sizes="32x32"/>
    <link rel="icon" href="public/imgs/a.jpg" sizes="192x192"/>
    <link href="public/css/kico.css" rel="stylesheet" type="text/css"/>
    <link href="public/css/paul.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1"/>
</head>
<body>
<main>
    <div style="margin-bottom: 4px; padding: 4px; border: 1px solid #ccc; display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; justify-content: center; width: 100%; margin-bottom: 8px;">
            <input type="text" placeholder="输入SMILES" id="smilesInput" style="width: 400px; margin-right: 5px;" oninput="autoImportSmiles()">
            <button onclick="searchsmiles()" class="btn transparent small">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button class="btn red small" onclick="clearAll()">Clear</button>
            <button class="btn blue small" onclick="copySmiles()">Copy</button>
            <a href="https://pubchem.ncbi.nlm.nih.gov" aria-label="PubChem" target="_blank">
                <img src="public/imgs/pubchem.png" style="width: 72px; height: 24px;"/> 
            </a>
            <a class="btn yellow small" href="public/js/pubchem.js" target="_blank">粘贴搜索脚本</a>
        </div>
    </div>
    <iframe id="marvinFrame" src="Marvin/editorws.html" style="width: 100%; height: 73vh;"></iframe>
</main>

<script src="public/js/kico.js"></script>
<script src="public/js/load.js"></script>
<script src="public/js/smiles.js"></script>

</body>
</html>
